<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://rethought.csumb.edu/sites/all/themes/custom/steinbeck/css/style.css" />
    <title>Cal State Monterey Bay Single Sign On</title>
</head>

<body>
    <header>
        <div class="logo-wrap">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <a href="/">
                            <img class="logo" src="http://rethought.csumb.edu/sites/all/themes/custom/steinbeck/img/logos/csumb-logo-blue.svg" alt="Cal State Monterey Bay">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="title-wrap">
            <div class="container">
                <div class="page-title">
                    <h1><a href="#">CSUMB Single Sign On</a></h1>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <section id="top-tier">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">
                            <form>
                                <div class="form-group">
                                    <label for="username" class="control-label">OtterID</label>

                                        <input type="text" class="form-control input-lg" id="username" placeholder="last1234">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="control-label">Password</label>
                                        <input type="password" class="form-control input-lg" id="inputPassword3">

                                </div>

                                <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-lg">Sign in</button>

                                </div>
                            </form>
                            <p class="lead"><a href="http://rethought.csumb.edu/content/information-technology/page/accounts-and-passwords">Having trouble logging in?</a></p>
                    </div>
                </div>

            </div>
        </section>
    </div>
</body>

</html>
